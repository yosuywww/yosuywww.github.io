<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yosuy | MultiSoft</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="card-container">
    <div class="card gradient-1">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/swift/swift-original.svg" alt="Swift" class="icon" />
      <h3>Modern iOS apps</h3>
      <p>Cruising from Swift to AppStore.</p>
    </div>
    <div class="card gradient-2">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/webflow/webflow-original.svg" alt="Webflow" class="icon" />
      <h3>No-code websites</h3>
      <p>Vibrant designs with Webflow.</p>
    </div>
    <div class="card gradient-3">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/figma/figma-original.svg" alt="Figma" class="icon" />
      <h3>Delish UI</h3>
      <p>Crafting products with Figma.</p>
    </div>
  </div>
</body>
</html>
