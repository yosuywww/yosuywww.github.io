<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yosuy's Gaming Setup</title>
    <style>
        /* Сброс стилей и базовая стилизация */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
            perspective: 1px;
            background-color: #1a1a1a;
            color: #f0f0f0;
        }

        /* Фон с параллаксом */
        .parallax-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://source.unsplash.com/1600x900/?gaming');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            z-index: -2;
            opacity: 0.3;
            transform: translateZ(-1px) scale(1.5);
        }

        /* Экран загрузки */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #loader.hidden {
            animation: fadeOut 0.5s ease forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Контейнер для контента */
        .container {
            text-align: center;
            z-index: 1;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .container.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        /* Приветственный текст */
        .welcome {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            animation: slideIn 1.5s ease;
        }

        .description {
            font-size: 1.2em;
            color: #b3b3b3;
            margin-bottom: 30px;
            animation: fadeIn 2s ease;
        }

        /* Социальные ссылки */
        .social-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .social {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            border-radius: 12px;
            color: #f0f0f0;
            background-color: rgba(51, 51, 51, 0.8);
            text-decoration: none;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.3s;
            backface-visibility: hidden;
        }

        .social img {
            width: 25px;
            height: 25px;
        }

        .social:hover {
            background-color: rgba(68, 68, 68, 0.9);
            transform: translateY(-5px);
        }

        /* Кнопка для копирования Discord */
        .copy-btn {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .copy-btn::after {
            content: "Copied!";
            position: absolute;
            top: -30px;
            right: 0;
            background: #222;
            color: #f0f0f0;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .copy-btn:active::after {
            opacity: 1;
        }

        /* Кнопка переключения темы */
        #theme-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            background-color: #555;
            color: #f0f0f0;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
            z-index: 2;
        }
        #theme-button:hover {
            background-color: #777;
        }

        /* Темная и светлая тема */
        .light-theme {
            background-color: #ffffff;
            color: #1a1a1a;
        }
        .light-theme .social {
            background-color: rgba(221, 221, 221, 0.8);
            color: #333;
        }
        .light-theme .social:hover {
            background-color: rgba(204, 204, 204, 0.9);
        }
        .light-theme #theme-button {
            background-color: #333;
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
