<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yosuy's Gaming Setup</title>
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            overflow: hidden;
            transition: background-color 0.5s, color 0.5s;
        }

        /* Центрирование и стилизация контента */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Приветственное сообщение */
        .welcome {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .description {
            font-size: 1.2em;
            color: #b3b3b3;
            margin-bottom: 40px;
        }

        /* Ссылки на соцсети */
        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .social {
            text-decoration: none;
            color: inherit;
            font-size: 18px;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #333;
            padding: 10px 20px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .social:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        .social img {
            width: 30px;
            height: 30px;
        }

        /* Кнопка смены темы */
        #theme-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background-color: #444;
            color: #ffffff;
            transition: background-color 0.3s;
        }
        #theme-button:hover {
            background-color: #666;
        }

        /* Анимация фона */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1%, transparent 1%) center/20px 20px;
            pointer-events: none;
            opacity: 0.3;
            transition: opacity 0.5s;
        }

        /* Темная тема */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode #theme-button {
            background-color: #666;
        }
        
        /* Анимация при наведении курсора */
        body.dark-mode .social img {
            filter: invert(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button id="theme-button">Toggle Theme</button>
        </header>

        <section class="welcome">
            <h1>Welcome to Yosuy's Gaming Setup</h1>
            <p class="description">Explore my gaming settings and connect with me on social media!</p>
        </section>

        <section class="social-links">
            <a href="https://www.twitch.tv/yosuywww" target="_blank" class="social">
                <img src="https://cdn.m7g.twitch.tv/ba46b4e5e395b11efd34/assets/uploads/03-glitch.jpg?w=394&h=263&fm=jpg&auto=format" alt="Twitch"> Twitch
            </a>
            <a href="https://www.youtube.com/@yosuy" target="_blank" class="social">
                <img src="https://t3.ftcdn.net/jpg/04/74/05/94/360_F_474059464_qldYuzxaUWEwNTtYBJ44VN89ARuFktHW.jpg" alt="YouTube"> YouTube
            </a>
            <button class="social" onclick="copyDiscord()">
                <img src="https://art.pixilart.com/47700d2e75da.png" alt="Discord"> Discord
            </button>
            <a href="https://steamcommunity.com/id/yosuy" target="_blank" class="social">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Steam_icon_logo.svg/768px-Steam_icon_logo.svg.png" alt="Steam"> Steam
            </a>
        </section>

        <p id="copy-alert" class="hidden">Discord username copied!</p>
    </div>

    <script>
        // Переключение темы
        document.getElementById("theme-button").addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });

        // Копирование Discord ника
        function copyDiscord() {
            navigator.clipboard.writeText("yosuy").then(() => {
                alert("Discord username copied!");
            });
        }
    </script>
</body>
</html>
