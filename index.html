<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yosuy's Gaming Setup</title>
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
        }
        .hidden {
            display: none;
        }
        /* Плавные анимации */
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Стиль приветственного сообщения */
        .welcome {
            text-align: center;
            margin-top: 100px;
        }

        /* Ссылки на соцсети */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        .social {
            text-decoration: none;
            color: inherit;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .social img {
            width: 26px;
            height: 26px;
            transition: transform 0.3s ease;
        }
        .social:hover {
            transform: scale(1.05);
            background-color: rgba(0, 0, 0, 0.05);
        }
        .social img:hover {
            transform: scale(1.1);
        }

        /* Кнопка для смены темы */
        #theme-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            transition: background-color 0.3s;
        }
        #theme-button:hover {
            background-color: #555;
        }

        /* Всплывающее окно копирования Discord */
        #copy-alert {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s, transform 0.3s;
        }
        #copy-alert.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Темная тема */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        body.dark-mode #theme-button {
            background-color: #555;
            color: #e0e0e0;
        }
        body.dark-mode .social img {
            filter: invert(1);
        }

        /* Анимированный параллакс-фон */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 1%, transparent 1%) center/10px 10px;
            pointer-events: none;
            transition: opacity 0.3s;
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <header>
        <button id="theme-button">Toggle Theme</button>
    </header>
    
    <main class="fade-in">
        <section class="welcome fade-in">
            <h1>Welcome to Yosuy's Gaming Setup</h1>
            <p>Explore my gaming settings and connect with me on social media!</p>
        </section>
        
        <section class="social-links fade-in">
            <a href="https://www.twitch.tv/yosuywww" target="_blank" class="social twitch">
                <img src="images/twitch-logo.png" alt="Twitch"> Twitch
            </a>
            <a href="https://www.youtube.com/@yosuy" target="_blank" class="social youtube">
                <img src="images/youtube-logo.png" alt="YouTube"> YouTube
            </a>
            <button class="social discord" onclick="copyDiscord()">
                <img src="images/discord-logo.png" alt="Discord"> Discord
            </button>
            <a href="https://steamcommunity.com/id/yosuy" target="_blank" class="social steam">
                <img src="images/steam-logo.png" alt="Steam"> Steam
            </a>
        </section>

        <section class="settings-tab fade-in">
            <a href="settings.html" class="settings-link">Game Settings</a>
        </section>

        <p id="copy-alert">Discord username copied!</p>
    </main>

    <script>
        // Переключение темной и светлой темы
        const themeButton = document.getElementById("theme-button");
        themeButton.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });

        // Копирование Discord
        function copyDiscord() {
            navigator.clipboard.writeText("yosuy").then(() => {
                const alert = document.getElementById("copy-alert");
                alert.classList.add("visible");
                setTimeout(() => alert.classList.remove("visible"), 2000);
            });
        }

        // Параллакс-эффект для фона
        document.addEventListener("mousemove", (event) => {
            const x = (event.clientX - window.innerWidth / 2) / 50;
            const y = (event.clientY - window.innerHeight / 2) / 50;
            document.body.style.setProperty('--bg-pos-x', `${x}px`);
            document.body.style.setProperty('--bg-pos-y', `${y}px`);
        });

        // Анимация фона при изменении курсора
        document.body.style.setProperty('--bg-pos-x', '0px');
        document.body.style.setProperty('--bg-pos-y', '0px');
    </script>
</body>
</html>
